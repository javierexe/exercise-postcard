<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Caveat+Brush&display=swap" rel="stylesheet" />
		<title>Postcard exercise by javierexe for 4Geeks Academy</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi Postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>¡Qué genial! Esta es una postal que creé con HTML5 y CSS3 durante mi curso de 4Geeks Academy</p>
					<p>Esto es genial, no puedo esperar a empezar a hacer más cosas!</p>
				</div>
				<div class="body-right">
					<i class="fa-regular fa-user"></i>
					<input type="text" value="Nombre" />
					<i class="fa-regular fa-envelope"></i>
					<input type="email" value="usuario@dominio.com" />
					<i class="fa-regular fa-comments"></i>
					<input type="text" value="comentario(s)" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar postal</button>
			</div>
		</div>
	</body>
</html>
